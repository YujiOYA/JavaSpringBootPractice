<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題作成 | 課題管理アプリケーション</title>
</head>
<body>
    <h1>課題作成</h1>
    <form action="#" method="post" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
    <div>
        <label for="summaryInput">概要</label>
        <input type="text" id="summaryInput" th:field="*{summary}">
        <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(error)</p>
    </div>
    <div>

        <label for="descriptionInput">詳細</label>
        <textarea id="descriptionInput" th:field="*{description}" row="10
"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>
    <button type="submit">提出</button>
    </form>
<script th:src="@{/js/textCount.js}"></script>
</body>
</html>
