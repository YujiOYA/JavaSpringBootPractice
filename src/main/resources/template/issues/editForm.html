<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題修正 | 課題管理アプリケーション</title>
</head>
<body>
<h1>課題修正</h1>
<form action="#" th:action="@{/issues/editForm/{id}(id=${issue.id})}" th:method="post" th:object="${issue}">
    <div>
        <div>
            <label for="summaryId">ID</label>
            <input type="text" id="summaryId" th:field="*{id}" readonly>
        </div>
        <div>
            <label for="summaryInput">修正概要</label>
            <input type="text" id="summaryInput" th:field="*{summary}">
            <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(error)</p>
        </div>
    </div>
    <div>

        <label for="descriptionInput">修正詳細</label>
        <textarea id="descriptionInput" th:field="*{description}" row="10"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>
    <button type="submit">提出</button>
</form>
<script th:src="@{/js/textCount.js}"></script>
</body>
</html>
