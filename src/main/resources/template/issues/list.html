<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1>課題管理アプリケーション</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{/issues/creationForm}">課題入力</a>
<style>
    table{
        display: table;
        width: 90vw;
        height: auto;
        border: 4px solid #999;
        margin: 0px auto;
        }
    thead{
       background: #cff;
    }
    tr{
        height: 4ch;
    }
    tr td:nth-child(3),tr td:nth-child(4){
        width: 12ch;
        overflow-x: scroll;
    }
    th,td{
        height: 4ch;
    }
</style>
<table>
    <thead>
    <tr>
        <th>#</th>
        <td>概要</td>
        <td>登録日</td>
        <td>修正日</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issue : ${issueList}">
            <th th:text=${issue.id}>(id)</th>
            <td>
            <a th:href="@{/issues/{issueId}(issueId=${issue.id})}" href="./detail" th:text=${issue.summary}>(summary)></a>
            </td>
            <td th:text="${issue.created_at}"></td>
            <td th:text="${issue.updated_at}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
